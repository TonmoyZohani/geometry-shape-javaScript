<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="container w-9/12 mx-auto bg-sky-500/50 m-2 mb-4 p-3 flex flex-row justify-between rounded"
    >
      <div>
        <h3 class="text-3xl">Interactive</h3>
        <p class="text-1xl">Geometry Genius</p>
      </div>
      <div>
        <button
          id="blog-btn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow m-3"
        >
          Blog
        </button>
      </div>
    </nav>

    <!-- shape card section -->
    <main
      class="container w-9/12 mx-auto flex flex-col sm:flex-row justify-between"
    >

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-10">
     <!-- Triange -->

        <div
          class="w-full sm:w-72 h-96 sm:h-96 bg-white rounded-md shadow-md overflow-hidden border border-black-700"
          id="triangle"
        >
          <div
            class="mt-8 w-auto h-40 bg-contain bg-center bg-no-repeat"
            style="background-image: url('./images/triangle.png')"
          ></div>
          <div class="p-4">
            <h2 class="text-lg text-center font-bold">Triangle</h2>
            <p class="text-center text-gray-500">Area (A) = 0.5 x b x h</p>

            <div class="flex items-center justify-center mt-4 gap-2">
              <input
                id="tri-base"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="b"
              />
              cm
              <input
                id="tri-height"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="h"
              />
              cm
            </div>
          </div>
          <button
            id="btn-triangle"
            class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-16 rounded shadow flex items-center justify-center"
          >
            Calculate
          </button>
        </div>

        <!-- Rectangle  -->
        <div
          class="w-full sm:w-72 h-96 sm:h-96 bg-white rounded-md shadow-md overflow-hidden border border-black-700"
          id="rectangle"
        >
          <div
            class="mt-8 mx-8 w-auto h-40 bg-contain bg-center bg-no-repeat"
            style="background-image: url('./images/rectangle.png')"
          ></div>
          <div class="p-4">
            <h2 class="text-lg text-center font-bold">Rectangle</h2>
            <p class="text-center text-gray-500">Area (A) = w x l</p>

            <div class="flex items-center justify-center mt-4 gap-2">
              <input
                id="rect-width"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="w"
              />
              cm
              <input
                id="rect-length"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="l"
              />
              cm
            </div>
          </div>
          <button
            id="btn-rectangle"
            class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-16 rounded shadow flex items-center justify-center"
          >
            Calculate
          </button>
        </div>

        <!-- Parallelogram  -->

        <div
          class="w-full sm:w-72 h-96 sm:h-96 bg-white rounded-md shadow-md overflow-hidden border border-black-700"
          id="parallelogram"
        >
          <div
            class="mt-8 mx-8 w-auto h-40 bg-contain bg-center bg-no-repeat"
            style="background-image: url('./images/parallelogram.png')"
          ></div>
          <div class="p-4">
            <h2 class="text-lg text-center font-bold">Parallelogram</h2>
            <p class="text-center text-gray-500">Area (A) = b x h</p>

            <div class="flex items-center justify-center mt-4 gap-2">
              <input
                id="paraBase"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="b"
              />
              cm
              <input
                id="paraHeight"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="h"
              />
              cm
            </div>
          </div>
          <button
            id="btn-para"
            class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-16 rounded shadow flex items-center justify-center"
          >
            Calculate
          </button>
        </div>

        <!-- Rhombus -->

        <div
          class="w-full sm:w-72 h-96 sm:h-96 bg-white rounded-md shadow-md overflow-hidden border border-black-700"
          id="rhombus"
        >
          <div
            class="mt-8 mx-8 w-auto h-40 bg-contain bg-center bg-no-repeat"
            style="background-image: url('./images/rhombus.png')"
          ></div>
          <div class="p-4">
            <h2 class="text-lg text-center font-bold">Rhombus</h2>
            <p class="text-center text-gray-500">Area (A) = 0.5 x d1 x d2</p>

            <div class="flex items-center justify-center mt-4 gap-2">
              <input
                id="diagOne"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="d1"
              />
              cm
              <input
                id="diagTwo"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="d2"
              />
              cm
            </div>
          </div>
          <button
            id="btn-rhombus"
            class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-16 rounded shadow flex items-center justify-center"
          >
            Calculate
          </button>
        </div>

        <!-- Pentagon -->

        <div
          class="w-full sm:w-72 h-96 sm:h-96 bg-white rounded-md shadow-md overflow-hidden border border-black-700"
          id="pentagon"
        >
          <div
            class="mt-8 mx-8 w-auto h-40 bg-contain bg-center bg-no-repeat"
            style="background-image: url('./images/pentagon.png')"
          ></div>
          <div class="p-4">
            <h2 class="text-lg text-center font-bold">Pentagon</h2>
            <p class="text-center text-gray-500">Area (A) = 0.5 x p x b</p>

            <div class="flex items-center justify-center mt-4 gap-2">
              <input
                id="base"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="b"
              />
              cm
              <input
                id="pent"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="p"
              />
              cm
            </div>
          </div>
          <button
            id="btn-pent"
            class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-16 rounded shadow flex items-center justify-center"
          >
            Calculate
          </button>
        </div>

        <!-- Ellipse -->

        <div
          class="w-full sm:w-72 h-96 sm:h-96 bg-white rounded-md shadow-md overflow-hidden border border-black-700"
          id="ellipse"
        >
          <!-- <div
            class="mt-8 mx-8 w-auto h-40 bg-contain bg-center bg-no-repeat"
            style="background-image: url('./images/ellipse.png')"
          ></div> -->
          <div class="mt-8 mx-8 w-48 h-20 sm:w-auto sm:h-40 bg-contain bg-center bg-no-repeat" style="background-image: url('./images/ellipse.png')"></div>

          <div class="p-4">
            <h2 class="text-lg text-center font-bold">Ellipse</h2>
            <p class="text-center text-gray-500">Area (A) = Ï€ x a x b</p>

            <div class="flex items-center justify-center mt-4 gap-2">
              <input
                id="axisVal"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="a"
              />
              cm
              <input
                id="baseVal"
                class="bg-gray-200 w-16 h-6 border border-gray-400 rounded px-2"
                type="text"
                placeholder="b"
              />
              cm
            </div>
          </div>
          <button
            id="btn-ellipse"
            class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-16 rounded shadow flex items-center justify-center"
          >
            Calculate
          </button>
        </div>
      </div>
        <!--Area Calculation-->

        <div
          class="w-full sm:w-1/4 h-48 sm:h-auto bg-white rounded-md shadow-md overflow-hidden border border-black-700"
        >
          <div class="p-4">
            <h2 class="text-lg text-center font-bold underline">
              Area Calculation
            </h2>
          </div>

          <ol id="list-container"></ol>
        </div>
      </div>
    </main>
    <script src="./js/background.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
